# Right Hand Configuration

# URDF and model paths
urdf_path: "dexhand_description/urdf/dexhand021_right.urdf"
model_config_path: "dexhand_description/config/right_hand_init.yaml"

# Reference frames
frames:
  hand: "hand_base_link"  # 手掌基坐标系
  world: "world"          # 世界坐标系

# Frame names for each finger
finger_frames:
  thumb: "r_f_link1_4"    # 拇指末端
  index: "r_f_link2_4"    # 食指末端
  middle: "r_f_link3_4"   # 中指末端
  ring: "r_f_link4_4"     # 无名指末端
  pinky: "r_f_link5_4"    # 小指末端

# Joint limits for each finger
joint_limits:
  # 拇指关节 
  r_f_joint1_1: [0, 2.2]
  r_f_joint1_2: [0, 1.3]
  r_f_joint1_3: [0, 1.3]
  r_f_joint1_4: [0, 1.3]

  # 食指关节
  r_f_joint2_1: [0, 0.6]
  r_f_joint2_2: [0, 1.3]
  r_f_joint2_3: [0, 1.3] 
  r_f_joint2_4: [0, 1.3]

  # 中指关节
  r_f_joint3_1: [-0.001, 0.001]  # 几乎固定
  r_f_joint3_2: [0, 1.3]
  r_f_joint3_3: [0, 1.3]
  r_f_joint3_4: [0, 1.3]

  # 无名指关节
  r_f_joint4_1: [0, 0.6]
  r_f_joint4_2: [0, 1.3]
  r_f_joint4_3: [0, 1.3]
  r_f_joint4_4: [0, 1.3]

  # 小指关节
  r_f_joint5_1: [0, 0.6]
  r_f_joint5_2: [0, 1.3]
  r_f_joint5_3: [0, 1.3]
  r_f_joint5_4: [0, 1.3]

# IK solver parameters
ik_solver_params:
  max_iterations: 100
  epsilon: 0.001
  dt: 0.001
  damping: 0.1
